<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm">
      <div class="form-group">
        <label class="col-md-4">Type</label>
        <input type="text" class="form-control" formControlName="type"  />
      </div>
      <div *ngIf="angForm.controls['type'].invalid && (angForm.controls['type'].dirty || angForm.controls['type'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['type'].errors.required">
          Type is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Amount </label>
        <input type="text" class="form-control" formControlName="amount"  />
      </div>
      <div *ngIf="angForm.controls['amount'].invalid && (angForm.controls['amount'].dirty || angForm.controls['amount'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['amount'].errors.required">
          Balance is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">AmmountSign </label>
        <input type="text" class="form-control" formControlName="amaountSign"  />
      </div>
      <div *ngIf="angForm.controls['amaountSign'].invalid && (angForm.controls['amaountSign'].dirty || angForm.controls['amaountSign'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['amaountSign'].errors.required">
          Balance is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Account Number </label>
        <select formControlName="accountNumber" class="form-control"  >
        <option value="" disabled > Choose </option>
        <option *ngFor="let item of account" [ngValue]="item.accountNumber" >  {{item.accountNumber}} </option>
      </select>
      <!-- <input type="text" formControlName="accountNumber" class="form-control"> -->
      </div>

      <div *ngIf="angForm.controls['accountNumber'].invalid && (angForm.controls['accountNumber'].dirty || angForm.controls['accountNumber'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['accountNumber'].errors.required">
          Account Number is required.
        </div>
      </div>
      <div class="form-group">
          <button (click)="submitData()"
          [disabled]="angForm.pristine || angForm.invalid" 
          class="btn btn-primary btn-sm" >
          Update Transactions
       </button>
       <button (click)="cancel()" class="btn btn-danger btn-sm" >Cancel</button>
      </div>
    </form>
  </div>
</div>
