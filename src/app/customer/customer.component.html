<div class="container" >
    <div class="col-md-12" >

        <h3>ENIGMA</h3>


        <table class="table" >
            <thead>
              
            
              <th>FirstName</th>
              <th>LastName</th>
              <th>Birth of Date</th>
              <th>Username</th>
              <th>Phone Type</th>
              <th>Phone Number</th>
              <th>Action</th>
            </thead>
            <tbody>
              
              <tr *ngFor = "let item of customer" >
                
             
                <td>{{ item.firstName }}</td>
                <td>{{ item.lastName }}</td>
                <td>{{ item.birthDate }}</td>
                <td>{{ item.username }}</td>
                <td>{{ item.phonetype }}</td>
                <td>{{ item.phoneNumber }}</td>
                <td><a [routerLink]="['/edit', item.customerNumber]" class="btn btn-primary btn-sm"><i class="fa fa-edit "></i></a>
                  <a (click)="deleteCustomer(item.customerNumber)" class="btn btn-danger btn-sm"><i class="fa fa-trash "></i></a>
                </td>
               
              </tr>
            </tbody>
        </table>

      </div>
</div>
