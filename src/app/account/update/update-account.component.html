<div class="card">
  <div class="card-body">
    <form [formGroup]="accountForm" novalidate>
      <div class="form-group">
        

        <label class="col-md-4">Open Date</label>
        <input type="date" class="form-control" formControlName="openDate"  />
      </div>
      <div *ngIf="accountForm.controls['openDate'].invalid && (accountForm.controls['openDate'].dirty || accountForm.controls['openDate'].touched)" class="alert alert-danger">
        <div *ngIf="accountForm.controls['openDate'].errors.required">
          Open date is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Balance </label>
        <input type="text" class="form-control" formControlName="balance"  />
      </div>
      <div *ngIf="accountForm.controls['balance'].invalid && (accountForm.controls['balance'].dirty || accountForm.controls['balance'].touched)" class="alert alert-danger">
        <div *ngIf="accountForm.controls['balance'].errors.required">
          Balance is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Customer Number </label>
        <select formControlName="customerNumber" class="form-control" >
        <option value="" disabled > Choose </option>
        <option *ngFor="let item of customer" [ngValue]="item.customerNumber" >  {{item.customerNumber}} </option>
      </select>
        <!-- <input type="text" class="form-control" formControlName="customerNumber"  /> -->
      </div>

      <div *ngIf="accountForm.controls['customerNumber'].invalid && (accountForm.controls['customerNumber'].dirty || accountForm.controls['customerNumber'].touched)" class="alert alert-danger">
        <div *ngIf="accountForm.controls['customerNumber'].errors.required">
          Customer Number is required.
        </div>
      </div>
      <div class="form-group">
          <button (click)="submitDatas()"
          [disabled]=" accountForm.invalid" 
          class="btn btn-primary" >
          Update Account
       </button>
      </div>
    </form>
  </div>
</div>
